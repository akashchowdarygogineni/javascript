<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //NUMBER of POSSITIVE OR NEGATIVE elements in the given array
         let a=[];
         let count=0;
         let count1=0;
         for(let i=0;i<6;i++)
         {
            a[i]=parseInt(prompt('enter the values'));
         }
         for(let i=0;i<6;i++)
         {
            if(a[i]>0)
            {
            count+=1;
           }
          else if(a[i]<0)
            {
            count1+=1;
            }
         }
         console.log(count,count1);

        


    </script>
</body>
</html>
