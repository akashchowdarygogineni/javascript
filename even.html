<body>
    <script>
    //even or odd number checker in js
    for(let i=0;i<=15;i++)
    {
        if(i%2==0)
        {
        console.log(`${i} is even number`);
        }
        else{
            console.log(`${i} is an odd number`);
        }
    }
    </script>
